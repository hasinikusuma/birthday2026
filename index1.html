<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    overflow: hidden;
}

.container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.card {
    background: rgba(255, 255, 255, 0.96);
    width: 90%;
    max-width: 420px;
    border-radius: 25px;
    box-shadow: 0 20px 35px rgba(0,0,0,0.25);
    padding: 22px;
    text-align: center;
    z-index: 2;
}

h1 {
    color: #e91e63;
    font-weight: 600;
    margin-bottom: 10px;
}

h2 {
    font-weight: 400;
    color: #555;
    margin-bottom: 15px;
    min-height: 24px;
}

/* Typing animation */
@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}
@keyframes blink {
    0%, 50%, 100% { border-color: transparent }
    25%, 75% { border-color: #e91e63; }
}

.typing-text {
    display: inline-block;
    border-right: 2px solid #e91e63;
    white-space: nowrap;
    overflow: hidden;
    font-size: 16px;
    animation: typing 4s steps(30, end), blink 0.8s infinite;
}

img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #ffc1cc;
    margin-bottom: 12px;
}

p {
    color: #555;
    font-size: 15px;
    line-height: 1.7;
}

video {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
}

.footer {
    margin-top: 14px;
    font-size: 14px;
    color: #777;
}

/* Hearts animation */
.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: #ff4d6d;
    transform: rotate(45deg);
    animation: float 6s infinite ease-in;
    opacity: 0.6;
}

.heart::before,
.heart::after {
    content: '';
    width: 18px;
    height: 18px;
    background: #ff4d6d;
    border-radius: 50%;
    position: absolute;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

@keyframes float {
    0% { bottom: -10%; opacity: 0; }
    50% { opacity: 0.8; }
    100% { bottom: 110%; opacity: 0; }
}
</style>
</head>

<body>
